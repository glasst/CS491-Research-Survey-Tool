{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Multiple Choice Creation{% endblock %}
{% block content %}

<h1 align="center">Multiple Choice</h1>
<div class="container" style="border:1px solid #cecece;">
    <form action="" method="POST">
        {% csrf_token %}
    	{% bootstrap_form form %}
        {% bootstrap_button "Add question" button_type="submit" button_class="btn-primary" %}
    </form>
</div>

{% endblock %}
